<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <script>
    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case "Сложение":
          return arg1 + arg2;
          break;
        case "Вычитание":
          return arg1 - arg2;
          break;
        case "Умножение":
          return arg1 * arg2;
          break;
        case "Деление":
          return arg1 / arg2;
          break;
      }
    }
  </script>
</body>
